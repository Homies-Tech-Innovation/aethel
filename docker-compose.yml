services:
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger-ui
    ports:
      - "8080:8080"
    environment:
      - SWAGGER_JSON=/app/openapi.yaml
    volumes:
      - ./api-specs/openapi.yaml:/app/openapi.yaml:ro
    # restart: unless-stopped

  swagger-editor:
    image: swaggerapi/swagger-editor:latest
    container_name: swagger-editor
    ports:
      - "8081:8080"
    volumes:
      - ./api-specs/openapi.yaml:/openapi.yaml:ro
    # restart: unless-stopped

  db:
    image: postgres:latest
    container_name: aethel-postgres-db
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file:
      - .env.docker
